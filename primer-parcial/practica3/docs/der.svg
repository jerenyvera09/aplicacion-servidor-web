<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>text{font-family: Arial, Helvetica, sans-serif; font-size:12px}</style>
  <rect x="20" y="20" width="220" height="120" fill="#f7f9fc" stroke="#222"/>
  <text x="30" y="40" font-weight="bold">Usuario</text>
  <text x="30" y="60">id</text>
  <text x="30" y="75">nombre</text>
  <text x="30" y="90">correo</text>
  <text x="30" y="105">rolId (FK)</text>

  <rect x="260" y="20" width="200" height="110" fill="#fff7e6" stroke="#222"/>
  <text x="270" y="40" font-weight="bold">Rol</text>
  <text x="270" y="60">id</text>
  <text x="270" y="75">nombre</text>
  <text x="270" y="90">permisos</text>

  <rect x="20" y="160" width="260" height="140" fill="#eef7f1" stroke="#222"/>
  <text x="30" y="180" font-weight="bold">Reporte</text>
  <text x="30" y="200">id</text>
  <text x="30" y="215">titulo</text>
  <text x="30" y="230">descripcion</text>
  <text x="30" y="245">categoriaId, areaId, estadoId</text>

  <rect x="320" y="160" width="220" height="100" fill="#f2eef8" stroke="#222"/>
  <text x="330" y="180" font-weight="bold">Categoria</text>
  <text x="330" y="200">id</text>
  <text x="330" y="215">nombre</text>

  <rect x="560" y="160" width="220" height="100" fill="#fff3f3" stroke="#222"/>
  <text x="570" y="180" font-weight="bold">Area</text>
  <text x="570" y="200">id</text>
  <text x="570" y="215">nombre</text>

  <rect x="20" y="320" width="220" height="100" fill="#f9f0ff" stroke="#222"/>
  <text x="30" y="340" font-weight="bold">Comentario</text>
  <text x="30" y="360">id</text>
  <text x="30" y="375">contenido</text>

  <rect x="260" y="320" width="220" height="100" fill="#eef7f1" stroke="#222"/>
  <text x="270" y="340" font-weight="bold">Etiqueta</text>
  <text x="270" y="360">id</text>
  <text x="270" y="375">nombre</text>

  <rect x="520" y="320" width="220" height="100" fill="#fff7e6" stroke="#222"/>
  <text x="530" y="340" font-weight="bold">Puntuacion</text>
  <text x="530" y="360">id</text>
  <text x="530" y="375">valor</text>

  <!-- Relaciones (lÃ­neas simples) -->
  <line x1="120" y1="140" x2="120" y2="160" stroke="#555" marker-end="url(#arrow)"/>
  <line x1="200" y1="80" x2="260" y2="80" stroke="#555" marker-end="url(#arrow)"/>
  <line x1="140" y1="260" x2="320" y2="260" stroke="#555" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
  </defs>

  <text x="20" y="460" font-size="11">Diagrama simplificado: relaciones principales entre Usuario, Rol, Reporte, Categoria, Area, Comentario, Etiqueta, Puntuacion.</text>
</svg>